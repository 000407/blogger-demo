name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3.0.0
        with:
          token: ${{ secrets.BLOGGER_PAT }}
          reactions: true
          commands: |
            deploy
